<h3>录入课程信息</h3>
<form action="/saveCourse" method="post">
	<div class="form-group">
		<label for="kch">课程号</label> <input type="text" class="form-control"
			id="kch" name="kch" placeholder="课程号">
	</div>
	<div class="form-group">
		<label for="kcm">课程名</label> <input type="text" class="form-control"
			id="kcm" name="kcm" placeholder="课程名">
	</div>
	<div class="form-group">
		<label for="kxxq">开学学期</label> <select class="form-control" id="kxxq"
			name="kxxq">
			<option value="1">第一学期</option>
			<option value="2">第二学期</option>
		</select>
	</div>
	<div class="form-group">
		<label for="xf">学分</label> <input type="text" class="form-control"
			id="xf" name="xf" placeholder="学分">
	</div>
	<div class="form-group">
		<label for="xs">学时</label> <select class="form-control" id="xs"
			name="xs">
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
		</select>
	</div>
	<button type="submit" class="btn btn-default">保存</button>
</form>
