<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学生成绩管理系统</title>
<!-- Bootstrap Styles-->
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">

<style>
.col-center-block {
	float: none;
	display: block;
	margin-left: auto;
	margin-right: auto;
}
</style>

</head>
<body>

	<div class="container">

		<div class="row">
			<div class="text-center">
				<div class="page-header">
					<h2>学生成绩管理系统</h2>
				</div>
			</div>
		</div>

		<div class="row">

			<div class="col-xs-8 col-md-4 col-center-block">
				<div th:if="${msg} != null" class="alert alert-info alert-dismissible" role="alert"
					id="msg">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<p class="text-center" th:text="${msg}"></p>
				</div>
				<form action="/login" method="post">
					<h2>请登录</h2>
					<div class="form-group">
						<label for="inputUsername" class="sr-only">用户名</label> <input
							type="text" id="inputUsername" class="form-control" id="username"
							name="uname" placeholder="用户名" required autofocus>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="sr-only">密码</label> <input
							type="password" id="inputPassword" class="form-control"
							id="password" name="passwd" placeholder="密码" autocomplete="new-password" required>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" id="remember" name="rememberMe" value="1">记住我
						</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block">登录</button>
				</form>
			</div>

		</div>

	</div>

	<!-- jQuery Js -->
	<script th:src="@{/jquery.min.js}"></script>
	<!-- Bootstrap JS -->
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
